<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>ðŸ’° Personal Expense Tracker</h1>
                <div class="user-info">
                    <span>Welcome, {{ username }}!</span>
                    <a href="login.html">Logout</a>
                </div>
            </div>
            <nav>
                <a href="/" class="nav-link active">Add Expense</a>
                <a href="/summary" class="nav-link">View Summary</a>
            </nav>
        </header>

        <!-- Add Expense Form -->
        <section class="form-section">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="e.g., Lunch at restaurant" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¹):</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>

                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
            
            <!-- Message display -->
            <div id="message" class="message"></div>
        </section>

        <!-- Recent Expenses Table -->
        <section class="table-section">
            <h2>Recent Expenses</h2>
            <div class="table-controls">
                <button onclick="loadExpenses()" class="btn-secondary">Refresh</button>
            </div>
            <div class="table-wrapper">
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <tr>
                            <td colspan="5" class="loading">Loading expenses...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="total-display">
                <strong>Total Expenses: </strong>
                <span id="totalExpenses">â‚¹0.00</span>
            </div>
        </section>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
