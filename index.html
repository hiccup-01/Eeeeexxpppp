<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
    
    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .opening-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease-out;
}

.opening-animation.fade-out {
    opacity: 0;
}

.cricket-ball {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
    border-radius: 50%;
    position: relative;
    animation: bounce 1.5s infinite ease-in-out;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.cricket-ball::before,
.cricket-ball::after {
    content: '';
    position: absolute;
    background: #fff;
    height: 2px;
}

.cricket-ball::before {
    width: 60%;
    top: 30%;
    left: 20%;
    transform: rotate(-15deg);
}

.cricket-ball::after {
    width: 60%;
    top: 70%;
    left: 20%;
    transform: rotate(15deg);
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
}

.app-title {
    font-size: 3rem;
    color: white;
    margin-top: 30px;
    animation: fadeInUp 1s ease-out 0.5s both;
}

.tagline {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.2rem;
    margin-top: 10px;
    animation: fadeInUp 1s ease-out 1s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
      <div id="opening-animation" class="opening-animation">
        <div class="cricket-ball"></div>
        <h1 class="app-title">Personal Expensive Tracker</h1>
        <p class="tagline">Developed By Bharath Kumar Boggur</p>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸ’° Personal Expense Tracker</h1>
                <div class="user-info">
                    <span id="welcomeMsg">Welcome!</span>
                    <a href="login.html" class="btn-logout" onclick="logout()">Logout</a>
                </div>
            </div>
            <nav>
                <a href="index.html" class="nav-link active">Add Expense</a>
                <a href="summary.html" class="nav-link">View Summary</a>
            </nav>
        </header>

        <section class="form-section">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="e.g., Lunch at restaurant" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¹):</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>

                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
            
            <div id="message" class="message"></div>
        </section>

        <section class="table-section">
            <h2>Recent Expenses</h2>
            <div class="table-controls">
                <button onclick="loadExpenses()" class="btn-secondary">Refresh</button>
            </div>
            <div class="table-wrapper">
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <tr><td colspan="5" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="total-display">
                <strong>Total Expenses: </strong>
                <span id="totalExpenses">â‚¹0.00</span>
            </div>
        </section>
    </div>

    <script src="static/js/script.js"></script>
    <script>
        // Set Username
        document.getElementById('welcomeMsg').textContent = "Welcome, " + currentUser + "!";

        function logout() {
            localStorage.removeItem('currentUser');
        }
    </script>
  <script>
        // Opening animation logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('opening-animation').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('opening-animation').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
