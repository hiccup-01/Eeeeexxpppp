<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ’° Expense Tracker</h1>
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <p class="auth-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 1. Get Values (We don't actually check them in Demo Mode)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 2. Simulate Login Success
            // On a real server, we would fetch('/login').
            // Here, we just let them in to see the portfolio.
            showMessage('Login successful! (Demo Mode) Redirecting...', 'success');
            
            // 3. Redirect to Main Dashboard
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
