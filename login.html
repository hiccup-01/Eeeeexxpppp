<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ’° Expense Tracker</h1>
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <p class="auth-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script>
        // Clear session on load
        localStorage.removeItem('currentUser');

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // 1. Get users from "Database"
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // 2. Find matching user
            const validUser = users.find(user => user.username === usernameInput && user.password === passwordInput);

            if (validUser) {
                // Success: Save the specific user who logged in
                localStorage.setItem('currentUser', validUser.username);
                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage('Invalid username or password!', 'error');
            }
        });
    </script>
</body>
</html>
