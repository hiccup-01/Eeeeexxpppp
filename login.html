<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ’° Expense Tracker</h1>
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <p class="auth-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script>
    // 1. Reset login status when loading this page
    localStorage.removeItem('isLoggedIn');
    console.log("Login page loaded. Session cleared.");

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    
    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }
    
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Stop page from reloading
        console.log("Login button clicked...");
        
        // 2. Simulate Success
        showMessage('Login successful! Redirecting...', 'success');
        
        // 3. SET THE KEY (Crucial Step)
        localStorage.setItem('isLoggedIn', 'true');
        console.log("Key saved to Local Storage.");
        
        // 4. Redirect after 1 second
        setTimeout(() => {
            console.log("Attempting redirect to index.html...");
            window.location.href = 'index.html';
        }, 1000);
    });
</script>
</body>
</html>
